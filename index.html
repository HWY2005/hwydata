<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黄杨钿甜分析</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 30px;
        }
        .chart {
            width: 45%;
            margin-bottom: 30px;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .chart h3 {
            text-align: center;
            margin-top: 0;
        }
        .chart img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>黄杨钿甜分析</h1>
            <p>以下是黄杨钿甜事件相关数据的可视化分析。</p>
        </div>
        <div class="chart-container">
            <div class="chart">
                <h3>黄杨钿甜视频的困惑度图</h3>
                <img src="/path/to/your/confusion-chart.png" alt="困惑度图">
                <p>此图展示了不同主题数量下模型的困惑度变化。</p>
            </div>
            <div class="chart">
                <h3>黄杨钿甜视频的高频词统计</h3>
                <img src="词云图.jpg" alt="高频词统计">
                <p>此图展示了黄杨钿甜视频评论中的高频词分布。</p>
            </div>
        </div>
    </div>
</body>
</html>
